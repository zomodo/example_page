<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>page1</title>
</head>
<body>

    {% for book in books %}
        {{ book }}<br>
    {% endfor %}

    <br>


    <!-- 分页一 -->
    {% if books.has_previous %}
        <a href="?page={{ books.previous_page_number }}">上一页</a>
    {% endif %}

    <span class="current">
        Page {{ books.number }} of {{ books.paginator.num_pages }}.
    </span>

    {% if books.has_next %}
        <a href="?page={{ books.next_page_number }}">下一页</a>
    {% endif %}


</body>
</html>
