<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>page3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body>
    <form action="{% url 'search' %}" method="post">
        {% csrf_token %}
        <input type="text" name="word">
        <input type="submit" value="提交">
    </form>

    <ul>
        {% for book in books %}
            <li>{{ book }}</li>
        {% endfor %}
    </ul>


    <!-- 分页三 引入bootstrap美化 -->
    <ul class="pagination">
        {{ page_obj.show_page|safe }}
    </ul>

</body>
</html>
